<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Event Challenge 24</title>
  </head>
  <body>
    <h1>JS Event Challenge 24</h1>
    <div><p>Here is the first paragraph of text</p></div>

    <button>Turn Green</button>

    <script>
      var pDiv = document.querySelector("div");
      var btn = document.querySelector("button");
      btn.addEventListener("click", function() {
        var newP = document.createElement("p");
        var pText = document.createTextNode("A new paragraph");
        newP.appendChild(pText);
        pDiv.append(newP);
      });
    </script>
  </body>
</html>
