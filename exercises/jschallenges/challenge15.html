          var greeting;
          if(name == null || name == '') {
            return greeting = 'You didn\'t give me your name'
          }
          else {return greeting = `Hello ${name}, and welcome!`}
        }

        var gift = ['eggs', 'cheese', 'ham', 'salad', 'beef'];
  
        
        function hospitality(name, gift) {
          for(i of gift)
          console.log(`${name}, would you like some ${gift[i]}`)
        }
        console.log(hello(yourName));
        console.log(hospitality());
