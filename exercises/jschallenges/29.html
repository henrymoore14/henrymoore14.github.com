<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Event Challenge 29</title>
    <style>
      body {
        height: 3000px;
      }
      .one {
        background-color: beige;
        transition: all 3s;
      }
      .two {
        background-color: blueviolet;
        transition: all 3s;
      }
      .three {
        background-color: coral;
        transition: all 3s;
      }
      .four {
        background-color: cornflowerblue;
        transition: all 3s;
      }
      .five {
        background-color: darkgoldenrod;
        transition: all 3s;
      }
    </style>
  </head>
  <body class="0ne">
    <h1>JS Event Challenge 29</h1>
    <p>scroll down</p>

    <script>
      var pageTop;
      var bodyTag = document.querySelector("body");

      window.addEventListener("scroll", function() {
        pageTop = window.pageYOffset || document.documentElement.scrollTop;

        switch (true) {
          case pageTop < 500:
            bodyTag.className = "one";
            break;
          case pageTop < 1000:
            bodyTag.className = "two";
            break;
          case pageTop < 1500:
            bodyTag.className = "three";
            break;
          case pageTop < 2000:
            bodyTag.className = "four";
            break;
          default:
            bodyTag.className = "five";
        }
      });
    </script>
  </body>
</html>
