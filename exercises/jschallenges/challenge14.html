  <body>
    <h1>Challenge 14</h1>

      <script>
        yourName = prompt('what\'s your name?')
        function hello (name) {
          var greeting;
          if(name == null || name == '') {
            return greeting = 'You didn\'t give me your name'
          }
          else {return greeting = `Hello ${name}, and welcome!`}
  
        }
        console.log(hello(yourName));
      </script>
    </main>
