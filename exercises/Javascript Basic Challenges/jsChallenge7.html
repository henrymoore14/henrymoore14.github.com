<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Basic Challenges: Challenge 7</title>
  </head>
  <body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 7</h2>
    <script>
      var number = prompt("Enter a whole number", 0);

      while (isNaN(number)) {
        number = prompt("The input was not valid, try again", 0);
      }

      if (number >= 10) {
        console.log("You entered a big number.");
      } else {
        console.log("You entered a number smaller than 10.");
        for (i = 0; i < 10; i++) console.log(`Here is a ${i}.`);
      }
    </script>
  </body>
</html>
