<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Basic Challenges: Bonus Challenge</title>
  </head>
  <body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Bonus Challenge</h2>
    <script>
      var color = prompt("Enter a color", "blue").toLowerCase();

      switch (color) {
        case "red":
        case "blue":
        case "yellow":
          var colorType = "primary";
          break;
        case "orange":
        case "green":
        case "purple":
          var colorType = "secondary";
          break;
        default:
          var colorType = "not so special";
      }
      console.log(`You've entered a ${colorType} color: ${color}`);
    </script>
  </body>
</html>
