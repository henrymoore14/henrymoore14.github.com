<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 5 - Window resize</title>
    <style>
      div {
        width: 50px;
        height: 5000px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Window Resizing</h1>
    <p>
      Resixe the window and watch the console. This is useful for responsive
      design.
    </p>
    <script>
      window.addEventListener("resize", function() {
        console.log(`pagewidth is ${window.innerWidth}`);
        console.log(`pageheight is ${window.innerHeight}`);
      });
    </script>
  </body>
</html>
