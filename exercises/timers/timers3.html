<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timers 2</title>
    <style>
      .one {
        width: 100px;
        height: 100px;
        background-color: brown;
        border-radius: 50%;
        margin: auto;
        transition: all 2s;
      }
      .two {
        width: 500px;
        height: 500px;
        background-color: blue;
        border-radius: 50%;
        margin: auto;
        transition: all 2s;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>

    <script>
      const theDiv = document.querySelector("div");
      let currentClass = theDiv.getAttribute("class");

      function classRotator() {
        if (currentClass == "one") {
          setTimeout(function() {
            theDiv.className = "two";
            currentClass = "two";
            classRotator();
          }, 2000);
        } else {
          setTimeout(function() {
            theDiv.className = "one";
            currentClass = "one";
            classRotator();
          }, 2000);
        }
      }

      classRotator();
    </script>
  </body>
</html>
