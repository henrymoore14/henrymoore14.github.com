<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timers 2</title>
    <style>
      .one {
        width: 100px;
        height: 100px;
        background-color: brown;
        transition: all 2s;
      }
      .two {
        width: 500px;
        height: 500px;
        background-color: blue;
        transition: all 2s;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>

    <script>
      const theDiv = document.querySelector("div");
      setTimeout(function() {
        theDiv.className = "two";
      }, 2000);
    </script>
  </body>
</html>
